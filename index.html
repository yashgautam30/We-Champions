<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We are the Champions!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <img src="logo2.png" alt="Logo">

        <h2>We are the Champions!</h2>

        <textarea placeholder="Write your endorsement here..." id="input1"></textarea>

        <div id="fromTo">
            <input type="text" placeholder="From" class="input2" id="from">
            <input type="text" placeholder="To" class="input2" id="to">
        </div>

        <button class="btn" id="btn">Publish</button>

        <br>

        <div class="endorse">
            <h2>- Endorsements -</h2>

            <ul class="endlist" id="endlist"></ul>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
